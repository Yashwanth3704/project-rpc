<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game </title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choic" id="rock">
            <img src="rock.png" >
        </div>
        <div class="choic" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choic" id="scissors">
            <img src="scissors.png" >
        </div>
    </div>
    
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p >Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
